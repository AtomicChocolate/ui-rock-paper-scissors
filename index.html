<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rock paper scissors game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="score-headings">
      <p id="plr-title">Player Score</p>
      <p id="cpu-title">Computer Score</p>
    </div>
    <div class="scores">
      <p id="plr-score">0</p>
      <p id="cpu-score">0</p>
    </div>
    <div class="choices">
      <input type="image" value="0" src="assets/rock.png" alt="Rock" height="204" width="188">
      <input type="image" value="1" src="assets/paper.png" alt="Paper" height="204" width="188">
      <input type="image" value="2" src="assets/scissors.png" alt="Scissors" height="204" width="188">
    </div>
    <div id="results">Choose a move to play against the computer!</div>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
